<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>✔ HTML Inputs ✔</title>
  </head>
  <body>

    <form class="" action="index.html" method="post">
      <label>Your Name: </label>
      <input type="text" name="" value="">
      <br>
      <br>
      <label>Your password: </label>
      <input type="password" name="" value="">
      <br>
      <br>
      <input type="submit" name="">
    </form>

    <br>
    <hr>
    <br>

    <form class="" action="index.html" method="post">
      <label>Choose color: </label>
      <input type="color" name="" value="">
    </form>

    <br>
    <hr>
    <br>

    <form class="" action="index.html" method="post">
      <label>Yes I want to subscribe </label>
      <input type="checkbox" name="" value="">
      <input type="submit" name="">
    </form>

    <br>
    <hr>
    <br>

    <form class="" action="index.html" method="post">
      <label>Date of arrival: </label>
      <input type="date" name="" value="2020-01-01" min="2020-01-01" required>
      <span class="validity"></span>
      <p><button>Submit</button></p>
    </form>

    <br>
    <hr>
    <br>

    <form class="" action="index.html" method="post">
      <label>How do you score the content? Please select a value between 1 (worst) and 10 (best): </label>
      <input type="range" name="scorevalue" min="1" max="10">
    </form>

    <br>
    <hr>
    <br>

    <form class="" action="index.html" method="post">
      <label>Please choose a profile picture: </label>
      <input type="file" name="avatar" accept="image/jpeg, image/x-MS-bmp">
    </form>

    <br>
    <hr>
    <br>




  </body>
</html>
